<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Responsive Tables</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

    <!--[if gt IE 8]><!--><link rel="stylesheet" href="style.css"><!--<![endif]-->
    <!--[if !IE]><!--><link rel="stylesheet" href="responsive-tables.css"><!--<![endif]-->
</head>
<body>
	<div class="table-wrap">
		<table class="table table-dash">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Title</th>
					<th>Location</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td data-label="First Name">Syalyg</td>
					<td data-label="Last Name">Cosmicburn</td>
					<td data-label="Title">Cantina Owner</td>
					<td data-label="Location">The Rishi Sector</td>
				</tr>
				<tr>
					<td data-label="First Name">Latemeg</td>
					<td data-label="Last Name">Shares</td>
					<td data-label="Title">Mysterious Humanoid</td>
					<td data-label="Location">Barons Hed</td>
				</tr>
				<tr>
					<td data-label="First Name">Breaks</td>
					<td data-label="Last Name">Oredak</td>
					<td data-label="Title">Stormtrooper</td>
					<td data-label="Location">Nespis Viii</td>
				</tr>
				<tr>
					<td data-label="First Name">Hinyva</td>
					<td data-label="Last Name">Sunharvest</td>
					<td data-label="Title">Padawan Learner</td>
					<td data-label="Location">Bandomeer</td>
				</tr>
				<tr>
					<td data-label="First Name">Benetnasch</td>
					<td data-label="Last Name">Tidstin</td>
					<td data-label="Title">Rebel Leader</td>
					<td data-label="Location">Bogden</td>
				</tr>
				<tr>
					<td data-label="First Name">Borealis</td>
					<td data-label="Last Name">Binarshock</td>
					<td data-label="Title">Wanderer</td>
					<td data-label="Location">Randa</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
